<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
            font: 200;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .success{
            border:3px solid green;
        }

        .error{
            border:3px dashed red ;
        }
    </style>
</head>
<body>
    <h2>Be a part of our developer community</h2>

    <form action="javascript:void(0)" class="sign-up-Form" >
        <input type="text" name="user" id="user" placeholder="Name" autocomplete="name">
        <input type="email" name="userEmail" id="email" placeholder="Email" autocomplete="email">
        <input type="password" name="userPassword" id="password" placeholder="Password" autocomplete="current-password"> 
        <input type="submit" value="Submit">
    </form>    
    
    
    
    <script src="from.js"></script>
</body>
</html>
