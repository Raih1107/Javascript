<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-boxes grid-1">
            <input type="checkbox" id="checkbox-1" class="checkbox-1 hidden">
            <label for="checkbox-1">
                <div class="hamburger hamburger1">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
            </label>
        </div>


        <div class="grid-boxes grid-2">
            <input type="checkbox" id="checkbox-2" class="checkbox-2 hidden">
            <label for="checkbox-2">
                <div class="hamburger hamburger2">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                    <div class="bar bar4"></div>
                    <div class="bar bar5"></div> 
                </div>
            </label>
        </div>

        <div class="grid-boxes grid-3">
            <input type="checkbox" id="checkbox-3" class="checkbox-3 hidden">
            <label for="checkbox-3">
                <div class="hamburger hamburger3">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar-3"></div>
                    <div class="bar bar4"></div>
                </div>
            </label>
        </div>

        <div class="grid-boxes grid-4">
            <input type="checkbox" id="checkbox-4" class="checkbox-4 hidden">
            <label for="checkbox-4">
                <div class="hamburger hamburger4">
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
            </label>
        </div>
    </div>
</div>
</body>
</html>
